<div ng-mouseover="hover()" ng-mouseleave="leave()">
    <h1>{{ filme.titulo }}</h1>
    <div class="buttons" ng-show="showButtons">
        <button class="del" title="Excluir" ng-click="fnFechar()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <button class="edit" title="Editar" ng-click="fnEditar()">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </div>
    <img ng-if="filme.cartaz" ng-src="{{ filme.cartaz }}" alt="Cartaz {{ filme.titulo }}">
    <ul>
        <li><strong>Ano:</strong> {{ filme.ano }}</li>
        <li><strong>Produtora:</strong> {{ filme.produtora }}</li>
    </ul>
    <p>{{ filme.sinopse }}</p>
</div>
