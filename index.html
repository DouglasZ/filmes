<!DOCTYPE html>
<html ng-app="filmes">
<head>
    <meta charset="UTF-8">
    <title>Filmes</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/filmes.controller.js"></script>
    <script src="scripts/filme.directive.js"></script>
    <script src="scripts/meus-filmes.factory.js"></script>
</head>
<body>
    <div class="container" ng-controller="FilmesController">
        <h1>{{ titulo }}</h1>

        <div class="loading" ng-show="showLoading">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>

        <div class="lista-filmes">
            <div aw-filme="f" fn-editar="buscarFilme(f)" fn-fechar="removerFilme(f.id)" ng-repeat="f in filmes"></div>
        </div>

        <hr>

        <form name="formulario" class="form-filmes" novalidate>
            <h1>Adicionar Filme</h1>
            <div class="form-campo">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" ng-model="novoFilme.titulo" required>
                <div ng-if="(formulario.titulo.$touched || formulario.$submitted) && formulario.titulo.$invalid">
                    <span ng-if="formulario.titulo.$error.required">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-campo pequeno">
                <label for="ano">Ano de Lançamento</label>
                <input type="number" id="ano" name="ano" ng-model="novoFilme.ano" required>
                <div ng-if="(formulario.ano.$touched || formulario.$submitted) && formulario.ano.$invalid">
                    <span ng-if="formulario.ano.$error.required">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-campo medio">
                <label for="produtora">Produtora</label>
                <input type="text" id="produtora" name="produtora" ng-model="novoFilme.produtora" required>
                <div ng-if="(formulario.produtora.$touched || formulario.$submitted) && formulario.produtora.$invalid">
                    <span ng-if="formulario.produtora.$error.required">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-campo pequeno">
                <label for="prioridade">Prioridade</label>
                <select id="prioridade" name="prioridade" ng-model="novoFilme.prioridade" required>
                    <option value=""> -- </option>
                    <option value="0"> Baixa </option>
                    <option value="1"> Média </option>
                    <option value="2"> Alta </option>
                </select>
                <div ng-if="(formulario.prioridade.$touched || formulario.$submitted) && formulario.prioridade.$invalid">
                    <span ng-if="formulario.prioridade.$error.required">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-campo">
                <label for="cartaz">Url do Cartaz</label>
                <input type="text" id="cartaz" name="cartaz" ng-model="novoFilme.cartaz"required>
                <div ng-if="(formulario.cartaz.$touched || formulario.$submitted) && formulario.cartaz.$invalid">
                    <span ng-if="formulario.cartaz.$error.required">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-campo">
                <label for="sinopse">Sinopse</label>
                <textarea id="sinopse" name="sinopse" ng-model="novoFilme.sinopse" rows="5" required></textarea>
                <div ng-if="(formulario.sinopse.$touched || formulario.$submitted) && formulario.sinopse.$invalid">
                    <span ng-if="formulario.sinopse.$error.required">Este campo é obrigatório</span>
                </div>
            </div>

            <footer>
                <button type="reset" ng-click="resetForm()">Limpar</button>
                <button class="submit" ng-if="!novoFilme.id" ng-click="criarFilme()">Salvar</button>
                <button class="submit" ng-if="novoFilme.id" ng-click="editarFilme(novoFilme)">Salvar</button>
            </footer>
        </form>
    </div>

</body>
</html>
